<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Rapid Tweets ⚡</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h3>Send Rapid Tweets ⚡</h3>
  </header>
  <main>
    <form>
      <textarea name="content" id="content" class="u-full-width" placeholder="Enter tweet here..."></textarea><br>
      <input type="submit" class="button-primary" id="submitButton" name="submit" value="POST YOUR TWEET 🐦">
      <input type="submit" class="button-primary" id="submitButton50" name="submit50" value="SPAM YOUR ACCOUNT 🦘">
    </form>
    <div class="loading">
      <img class="loading-img" src="loading.gif" alt="Loading">
    </div>
  </main>
  <script src='app.js'></script>
</body>
</html>
